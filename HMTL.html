<!DOCTYPE html>
<html>
<head>
  <title>Top 10 Most Frequent Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: block;
      justify-content: center;
      align-items: center;
      margin: 0 auto;

    }
    #input {
      width: 500px;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Top 10 Most Frequent Numbers</h1>
  <textarea id="input" placeholder="Enter numbers separated by commas or spaces"></textarea>
  <button id="submit">Submit</button>
  <div id="result"></div>

  <script>
    const input = document.getElementById('input');
    const submit = document.getElementById('submit');
    const result = document.getElementById('result');

    submit.addEventListener('click', () => {
      const numbers = input.value.trim().split(/[,\s]+/).map(Number);
      const frequency = {};
      numbers.forEach((num) => {
        frequency[num] = (frequency[num] || 0) + 1;
      });

      const sortedFrequency = Object.entries(frequency).sort((a, b) => b[1] - a[1]);
      const top10 = sortedFrequency.slice(0, 10);

      result.innerHTML = `
        <h2>Top 10 Most Frequent Numbers:</h2>
        <ul>
          ${top10.map(([num, freq]) => `<li>${num} ( frequency: ${freq} )</li>`).join('')}
        </ul>
      `;
    });
  </script>
</body>
</html>
